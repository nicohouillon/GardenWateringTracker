<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Watering Tracker</title>
    <style>
        /* 1. Base styles (MOBILE FIRST) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1em;
        }

        input[type="date"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus,
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-wrapper {
            position: relative;
            display: inline-block;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 25px;
            height: 25px;
            accent-color: #28a745;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px 0;
            font-size: 1em;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .records-section {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .record {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 5px solid #28a745;
            transition: all 0.3s ease;
        }

        .record:hover {
            transform: translateX(3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .record-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 8px;
        }

        .record-date {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1em;
        }

        .badge {
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .watered-badge { background: #28a745; }
        .not-watered-badge { background: #dc3545; }

        .record-details {
            color: #6c757d;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .gardener-name {
            font-weight: 600;
            color: #495057;
        }

        .no-records {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 30px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
            margin-left: 0;
            margin-top: 8px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        /* 2. Tablet and up */
        @media (min-width: 600px) {
            body {
                padding: 20px;
            }
            .container {
                border-radius: 20px;
                padding: 20px;
                margin: 20px auto;
                max-width: 800px;
            }
            h1 {
                font-size: 2em;
            }
            .form-section {
                padding: 25px;
                border-radius: 15px;
                margin-bottom: 30px;
            }
            .form-row {
                flex-direction: row;
                gap: 20px;
                margin-bottom: 20px;
            }
            .btn {
                width: auto;
                padding: 15px 30px;
                font-size: 16px;
                margin-top: 0;
            }
            .record-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 0;
            }
            .record-date {
                font-size: 1.1em;
            }
            .records-section {
                border-radius: 15px;
                padding: 25px;
            }
            .record {
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 15px;
            }
            .delete-btn {
                margin-left: 10px;
                margin-top: 0;
            }
            .no-records {
                padding: 40px;
            }
        }

        /* 3. Desktop and up */
        @media (min-width: 900px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Garden Watering Tracker</h1>
        
        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="gardener">Gardener Name:</label>
                    <input type="text" id="gardener" placeholder="Enter your name" required>
                </div>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="watered">
                </div>
                <label for="watered">Garden was watered today</label>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" placeholder="Add any notes about watering, plant conditions, weather, etc."></textarea>
            </div>
            
            <button class="btn" id="addRecordBtn" onclick="addRecord()">Add Record</button>
            <!-- <button class="btn" onclick="testConnection()" style="background: #007bff; margin-left: 10px;">Test Connection</button> -->
        </div>
        
        <div class="records-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Watering Records</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="btn" onclick="previousWeek()" style="padding: 8px 16px; font-size: 14px;">‚Üê Previous Week</button>
                    <span id="weekDisplay" style="font-weight: bold; color: #2c3e50;"></span>
                    <button class="btn" onclick="nextWeek()" style="padding: 8px 16px; font-size: 14px;">Next Week ‚Üí</button>
                </div>
            </div>
            <div id="records"><div class="loading">Loading records...</div></div>
        </div>
    </div>

    <script>
        // Initialize with today's date
        document.getElementById('date').valueAsDate = new Date();
        
        // Week navigation
        let currentWeekStart = getWeekStart(new Date());
        
        // Function to clear the form fields
        function clearForm() {
            document.getElementById('gardener').value = '';
            document.getElementById('watered').checked = false;
            document.getElementById('notes').value = '';
        }

        // Function to disable/enable the add button
        function setAddButtonState(disabled) {
            const btn = document.getElementById('addRecordBtn');
            btn.disabled = disabled;
            btn.textContent = disabled ? 'Adding...' : 'Add Record';
        }

        function handleAddRecordSuccess(response) {
            console.log('Add record response:', response);
            setAddButtonState(false);
            
            if (response && response.success) {
                // alert('Record added successfully!');
                clearForm();
                displayRecords(); // Refresh display after successful add
            } else {
                const errorMsg = response ? response.error || 'Unknown error' : 'No response received';
                alert('Error adding record: ' + errorMsg);
            }
        }

        function handleAddRecordFailure(error) {
            console.error('Add record error:', error);
            setAddButtonState(false);
            alert('Failed to add record: ' + error.message);
        }

        function addRecord() {
            const date = document.getElementById('date').value;
            const gardener = document.getElementById('gardener').value.trim();
            const watered = document.getElementById('watered').checked;
            const notes = document.getElementById('notes').value.trim();
            
            if (!date || !gardener) {
                alert('Please fill in the date and gardener name.');
                return;
            }
            
            setAddButtonState(true);
            
            const recordData = {
                date: date,
                gardener: gardener,
                watered: watered,
                notes: notes
            };
            
            console.log('Adding record:', recordData);
            
            google.script.run
                .withSuccessHandler(handleAddRecordSuccess)
                .withFailureHandler(handleAddRecordFailure)
                .addWateringRecord(recordData);
        }
        
        function handleDeleteRecordSuccess(response) {
            console.log('Delete record response:', response);
            if (response && response.success) {
                alert('Record deleted successfully!');
                displayRecords(); // Refresh display after successful delete
            } else {
                const errorMsg = response ? response.error || 'Unknown error' : 'No response received';
                alert('Error deleting record: ' + errorMsg);
            }
        }

        function handleDeleteRecordFailure(error) {
            console.error('Delete record error:', error);
            alert('Failed to delete record: ' + error.message);
        }

        function deleteRecord(date) {
            if (confirm('Are you sure you want to delete this record?')) {
                console.log('Deleting record for date:', date);
                google.script.run
                    .withSuccessHandler(handleDeleteRecordSuccess)
                    .withFailureHandler(handleDeleteRecordFailure)
                    .deleteWateringRecord(date);
            }
        }

        function handleGetRecordsSuccess(response) {
            console.log('Get records response:', response);
            console.log('Response type:', typeof response);
            console.log('Response is null:', response === null);
            console.log('Response is undefined:', response === undefined);
            
            const recordsDiv = document.getElementById('records');
            updateWeekDisplay();
            
            if (response === null || response === undefined) {
                recordsDiv.innerHTML = `<div class="error">Received null response from server. Please check the Apps Script logs.</div>`;
                return;
            }
            
            if (response && response.success) {
                if (response.records && response.records.length > 0) {
                    recordsDiv.innerHTML = response.records.map(record => {
                        // const recordDate = new Date(record.date);
                        const dateParts = record.date.split('-'); // ["YYYY", "MM", "DD"]
                        const year = parseInt(dateParts[0]);
                        const month = parseInt(dateParts[1]) - 1; // Month is 0-indexed in JavaScript Date
                        const day = parseInt(dateParts[2]);

                    // Create a Date object in the *local* timezone using constructor (year, month, day)
                        const displayDate = new Date(year, month, day);
                        
                        const formattedDate = displayDate.toLocaleDateString('en-US', {
                        // const formattedDate = recordDate.toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        
                        return `
                            <div class="record">
                                <div class="record-header">
                                    <div class="record-date">${formattedDate}</div>
                                    <div>
                                        <span class="${record.watered ? 'watered-badge' : 'not-watered-badge'}">
                                            ${record.watered ? 'üíß Watered' : '‚ùå Not Watered'}
                                        </span>
                                        <button class="delete-btn" onclick="deleteRecord('${record.date}')">Delete</button>
                                    </div>
                                </div>
                                <div class="record-details">
                                    <div><strong>Gardener:</strong> <span class="gardener-name">${record.gardener}</span></div>
                                    ${record.notes ? `<div><strong>Notes:</strong> ${record.notes}</div>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    recordsDiv.innerHTML = '<div class="no-records">No watering records found.</div>';
                }
            } else {
                const errorMsg = response ? response.error || 'Unknown error' : 'No response received';
                recordsDiv.innerHTML = `<div class="error">Error fetching records: ${errorMsg}</div>`;
            }
        }

        function handleGetRecordsFailure(error) {
            console.error('Get records error:', error);
            document.getElementById('records').innerHTML = `<div class="error">Failed to load records: ${error.message}</div>`;
        }

        function displayRecords() {
            const recordsDiv = document.getElementById('records');
            recordsDiv.innerHTML = '<div class="loading">Loading records...</div>';
            
            const weekStartISO = currentWeekStart.toISOString().split('T')[0];
            console.log('Fetching records for week starting:', weekStartISO);
            
            google.script.run
                .withSuccessHandler(handleGetRecordsSuccess)
                .withFailureHandler(handleGetRecordsFailure)
                .getWateringRecords(weekStartISO);
        }
        
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day; // Sunday is 0
            const newDate = new Date(d.setDate(diff));
            newDate.setHours(0, 0, 0, 0); // Normalize to start of day
            return newDate;
        }
        
        function getWeekEnd(weekStart) {
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            weekEnd.setHours(23, 59, 59, 999); // Normalize to end of day
            return weekEnd;
        }

        function updateWeekDisplay() {
            const weekEnd = getWeekEnd(currentWeekStart);
            const startStr = currentWeekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const endStr = weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            
            document.getElementById('weekDisplay').textContent = `${startStr} - ${endStr}`;
        }
        
        function previousWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            displayRecords();
        }
        
        function nextWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            displayRecords();
        }
        
        // // Test connection function
        // function testConnection() {
        //     console.log('Testing connection to Google Apps Script...');
            
        //     google.script.run
        //         .withSuccessHandler(function(response) {
        //             console.log('Test connection response:', response);
        //             if (response && response.success) {
        //                 alert(`Connection successful! Found ${response.rowCount} rows in spreadsheet.`);
        //             } else {
        //                 alert('Connection failed: ' + (response ? response.error : 'Unknown error'));
        //             }
        //         })
        //         .withFailureHandler(function(error) {
        //             console.error('Test connection error:', error);
        //             alert('Test connection failed: ' + error.message);
        //         })
        //         .testConnection();
        // }
        
        // Initialize display
        displayRecords();
    </script>
</body>
</html>
